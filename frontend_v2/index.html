<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Navigation App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Full-screen map -->
        <div id="map"></div>
        
        <!-- Floating message panel at the top -->
        <div id="message-panel" class="floating-panel" hidden>
            <p id="app-explanation"></p>
        </div>
        
        <!-- Floating controls panel -->
        <div id="controls-panel" class="floating-panel" hidden>
            <!-- Search Container -->
            <div id="search-container">
                <form id="search-attraction-form" class="search-attraction" autocomplete="off">
                    <input id="search-input"
                        type="text"
                        placeholder="Search for an attractionâ€¦" 
                        autocomplete="off"
                        aria-expanded="false"
                        aria-haspopup="listbox"
                        role="combobox"
                    >
                    <button id="search-button" type="submit" aria-label="Search">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <ul id="suggestions" hidden role="listbox" aria-label="Search suggestions"></ul>
            </div>
            
            <!-- Attractions List -->
            <div id="attractions-section">
                <h4>Selected Attractions</h4>
                <ul id="attractions-items"></ul>
                <button id="routing-button">Get routing</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
</body>
</html>
